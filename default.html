<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메인화면</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body { background-color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .check-btn { text-align: center; }
    .check-icon { width: 40px; height: 40px; background-color: #2ecc71; color: white; font-size: 24px; border-radius: 6px; display: flex; justify-content: center; align-items: center; margin: auto; }
    .check-label { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="check-btn">
    <button class="check-icon" onclick="location.href='/login'">✔</button>
    <div class="check-label">CHECK ME!</div>
  </div>
</body>
</html>
